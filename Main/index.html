  <header>
    <h1>Expense Tracker</h1> 
  </header>
  

  <main>
    <!-- Expense Form -->
    <section id="expense-form">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
        
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Others">Others</option>
        </select>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Add a short note (optional)"></textarea>
        
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- Expenses Table -->
    <section id="expenses-list">
      <div id="Char"><h2>Expense List</h2> </div> 
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024-12-20</td>
            <td>Food</td>
            <td>$50</td>
            <td>Lunch at a restaurant</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Summary Dashboard -->
    <section id="summary">
      <div class="summary-item">
          <p>Total Expense: <span>$0.00</span></p>
      </div>
      <div class="summary-item">
          <p>
            Highest Expense: <span>$0.00</span></p>
      </div>
  </section>
  
  </main>

    <!-- Add the Canvas Element Here -->
    <section class="chart-section">
      <h2>Expense Summary</h2>
      <canvas id="expenseChart" width="400" height="200"></canvas>
  </section>
